<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Block Jumper | DSRT Games</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    body{background:#0b0e14;color:#fff;font-family:system-ui,Arial;margin:0;padding:0;}
    .container{max-width:900px;margin:0 auto;padding:40px;}
    .game-header{display:flex;gap:20px;align-items:center;}
    .game-header img{width:300px;border-radius:12px;}
    .game-info h1{margin:0 0 10px;font-size:2rem;}
    .rating{color:#ffb86b;margin-bottom:8px;}
    .play-btn{display:inline-block;background:#7afcff;color:#000;padding:10px 22px;border-radius:8px;text-decoration:none;font-weight:bold;transition:.3s;}
    .play-btn:hover{background:#9cfff9;transform:translateY(-2px);}
    .desc{margin-top:20px;line-height:1.6;}
    iframe{width:100%;height:420px;border:none;margin-top:30px;border-radius:12px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="game-header">
      <img src="cover.png" alt="Block Jumper">
      <div class="game-info">
        <h1>Block Jumper</h1>
        <div class="rating">⭐⭐⭐⭐☆ (4.2 / 5)</div>
        <p>Genre: <b>Arcade</b></p>
        <a href="#play" class="play-btn">Main Sekarang</a>
      </div>
    </div>
    <div class="desc">
      <p>
        Uji refleks dan ketangkasanmu dalam <b>Block Jumper</b>!  
        Lompat melewati rintangan dan raih skor tertinggi dalam game endless runner sederhana namun adiktif ini.  
        Cocok dimainkan di desktop maupun perangkat seluler!
      </p>
    </div>

    <iframe id="play" src="index.html"></iframe>
  </div>
</body>
</html>
