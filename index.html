<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSRT Games — HTML5 Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🌓 THEME TOGGLE -->
  <div class="theme-toggle">
    <button id="themeBtn">🌙 Dark Mode</button>
  </div>

  <header class="navbar">
    <h1><span>DSRT</span> Games</h1>
    <input type="text" placeholder="Cari game..." id="search">
  </header>

  <!-- 🧭 TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="all">🎮 All Games</button>
    <button class="tab-btn" data-tab="favorites">❤️ Favorites</button>
  </div>

  <!-- 🌟 FEATURED -->
  <section class="featured">
    <h2>🌟 Game Unggulan</h2>
    <div class="featured-container"></div>
  </section>

  <!-- 🔥 ALL GAMES -->
  <section class="best">
    <h2>🔥 Pilihan Terbaik untuk Anda</h2>
    <div class="game-grid"></div>
  </section>

  <!-- ❤️ FAVORITES -->
  <section class="favorites" style="display:none;">
    <h2>❤️ My Favorite Games</h2>
    <div class="fav-grid"></div>
  </section>

  <!-- 🎮 GAME MODAL -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button id="closeModal">✖</button>
        <button id="fullscreenBtn">⛶</button>
        <button id="backBtn">⬅️ Back to Menu</button>
      </div>
      <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    © DSRT Games — HTML5 Portal
  </footer>

  <script src="games.js"></script>
</body>
</html>
