<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSRT Games Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🌓 THEME TOGGLE BUTTON -->
  <div class="theme-toggle">
    <button id="themeBtn">🌙 Dark Mode</button>
  </div>

  <!-- 🔹 NAVBAR -->
  <nav class="navbar">
    <h1>DSRT GAMES</h1>
  </nav>

  <!-- 🧭 NAVIGATION TABS -->
<div class="tabs">
  <button class="tab-btn active" data-tab="all">All Games</button>
  <button class="tab-btn" data-tab="favorites">❤️ Favorites</button>
</div>

  <!-- 🔹 FEATURED SECTION -->
  <section class="featured">
    <h2>🔥 Featured Games</h2>
    <div class="featured-container"></div>
  </section>

  <!-- 🔹 BEST GAMES -->
  <section class="best">
    <!-- ❤️ FAVORITES SECTION -->
<section class="favorites" style="display: none;">
  <h2>❤️ My Favorite Games</h2>
  <div class="fav-grid"></div>
</section>
    <h2>🎮 All Games</h2>
    <div class="game-grid"></div>
  </section>

  <!-- 🔹 GAME MODAL -->
  <div class="modal" id="gameModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">✖</button>
      <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>

      <!-- 🟣 BACK BUTTON -->
      <button class="back-btn" id="backBtn">🔙 Back to Menu</button>

      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading Game...</p>
      </div>

      <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="games.js"></script>
</body>
</html>
