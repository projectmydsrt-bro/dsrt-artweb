<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DSRT Games â€” Portal</title>

  <!-- style -->
  <link rel="stylesheet" href="style.css" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- THEME TOGGLE (floating) -->
  <div class="theme-toggle">
    <button id="themeBtn" aria-label="Toggle theme">ðŸŒ™</button>
  </div>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="wrap">
      <div class="brand">DSRT<span class="dot">â€¢</span>Games</div>
      <div class="nav-actions">
        <input id="searchInput" class="search" placeholder="Cari game..." aria-label="Search games">
        <button id="menuBtn" class="icon-btn" aria-label="Menu">â‰¡</button>
      </div>
    </div>
  </header>

  <!-- TABS (categories + favorites) -->
  <div class="tabs categories">
    <button class="tab-btn active" data-tab="all">All</button>
    <button class="tab-btn" data-tab="favorites">Favorites</button>
    <button class="tab-btn" data-tab="popular">Popular</button>
    <button class="tab-btn" data-tab="newest">Newest</button>
    <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
  </div>

  <!-- FEATURED -->
  <section class="section featured">
    <div class="wrap">
      <h2 class="section-title">Featured</h2>
      <div id="featuredContainer" class="carousel"></div>
    </div>
  </section>

  <!-- MAIN GRID -->
  <main class="wrap main">
    <!-- All / Popular / Newest rendered into this -->
    <section id="gamesSection" class="section">
      <h2 class="section-title">Games</h2>
      <div id="gameGrid" class="game-grid"></div>
    </section>

    <!-- Favorites -->
    <section id="favSection" class="section" style="display:none;">
      <h2 class="section-title">Favorites</h2>
      <div id="favGrid" class="game-grid"></div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboardSection" class="section" style="display:none;">
      <h2 class="section-title">Leaderboard</h2>
      <div id="leaderboardGrid" class="leaderboard-grid"></div>
    </section>
  </main>

  <!-- MODAL PLAYER -->
  <div id="gameModal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button id="closeModal" class="modal-close" aria-label="Close">âœ•</button>
      <button id="fullscreenBtn" class="modal-fs" aria-label="Fullscreen">â›¶</button>
      <button id="backBtn" class="modal-back" aria-label="Back to menu" style="display:none;">â¬… Back</button>

      <!-- loading overlay -->
      <div id="loadingOverlay" class="loading-overlay" aria-hidden="false">
        <div class="spinner"></div>
        <div class="loading-text">Loading Game...</div>
      </div>

      <iframe id="gameFrame" class="game-frame" src="" frameborder="0" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>

      <!-- modal footer (title + view leaderboard + submit score) -->
      <div class="modal-footer">
        <div class="modal-meta">
          <img id="modalThumb" src="" alt="" class="modal-thumb">
          <div>
            <div id="modalTitle" class="modal-title">Game Title</div>
            <div id="modalCategory" class="modal-cat">Category</div>
          </div>
        </div>

        <div class="modal-controls">
          <button id="openExtern" class="btn ghost">Open in new tab</button>
          <button id="viewLB" class="btn">View Leaderboard</button>
        </div>
      </div>

      <!-- modal extras: submit score -->
      <div class="modal-extras">
        <input id="scoreName" placeholder="Your name" maxlength="20">
        <input id="scoreValue" type="number" placeholder="Score">
        <button id="submitScore" class="btn accent">Submit Score</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="wrap">Â© DSRT Games â€” HTML5 Portal</div>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
